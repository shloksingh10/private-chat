<div *ngIf="disp == true" class="row">
  <div class="col-md-6">
    <form id="userForm" (submit)="submitUsername()">
      <div class="form-group">
        <label>Enter UserName</label>
        <textarea class="form-control" [(ngModel)]="username" name="username" id="username"></textarea>
        <br>
        <input type="submit" class="btn btn-primary" value="Login">
      </div>
    </form>
  </div>
</div>

<div *ngIf="showChat == false" class="topcorner">
  <div class="row">
    <div class="col-md-6">
    <table class="table table-hover" width="100">
      <thead>
      <tr>
        <th class="col-md-2">Online Peeps:</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users" (click)="settingUpRequest(user)">
        <td class="col-md-2">{{user}}</td>
      </tr>
      </tbody>
    </table>
    </div>
  </div>
</div>

<div *ngIf="disp == false && showChat == false" >
  <div class="row">
    <div class="col-md-6">
      <label>Requests: </label>
      <div *ngFor="let request of requests">
        <div class="col-md-6">
          {{request}}
        </div>
        <div class="col-md-3">
          <div class="btn-group">
            <button type="button" (click)="deletingRequest(request)" class="btn btn-danger">Delete</button>
            <button type="button" (click)="acceptingRequest(request)" class="btn btn-success">Accept</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
